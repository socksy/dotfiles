format = """
$username\
$hostname\
$directory\
 $cmd_duration\
$fill\
[$git_branch$git_commit$git_state$git_status](dimmed)\
$line_break\
$python\
$character"""
#right_format = '$nix_shell$direnv'

[directory]
style = "blue"
read_only = "󰌾 "
format='[$read_only]($read_only_style)[$path/]($style) '

[character]
success_symbol = "[>](purple)"
error_symbol = "[>](red)"
vimcmd_symbol = "[<](green)"

[fill]
symbol = " "

[git_branch]
format = "[$symbol $branch]($style)"
style = "bright-black"
symbol = ""

[git_status]
format = '[[($conflicted$modified$staged$renamed$deleted)](218)($ahead_behind)]($style)'
style = "cyan"
conflicted = ""
#untracked = "​"
modified = "​"
#staged = "​"
#renamed = "​"
#deleted = "​"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"
symbol = " "

[os]
disabled = false
format = "$symbol"

[aws]
symbol = "  "

[buf]
symbol = " "

[bun]
symbol = " "

[c]
symbol = " "

[cpp]
