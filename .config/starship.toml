[nix_shell]
symbol = " "
disabled = false
impure_msg = 'bold red'
pure_msg = 'bold green'
unknown_msg = 'bold yellow'
format = '[$symbol]($style)'
style = '($style dimmed)'

[direnv]
style = 'dimmed'
disabled = false
format  = '[$loaded]($style) '
allowed_msg = '.'
not_allowed_msg = ''
loaded_msg = ''
unloaded_msg = ''

