# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$mainModRelease = SUPER_L

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bindr = $mainMod SHIFT, Return, exec, $terminal # bindr is needed for only mod keys (aka bind on release)
bindr = $mainMod, Return, layoutmsg, swapwithmaster
bindr = $mainMod, SPACE, exec, $HOME/bin/toggle-hyprland-layouts
bind = $mainMod SHIFT, C, killactive, 
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, G, togglefloating, 
bind = $mainMod, P, exec, $menu
bind = $mainMod, D, pseudo, # dwindle
bind = $mainMod, N, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
#bind = $mainMod, tab, cyclenext,
#bind = $mainMod, tab, exec, $ags -t overview
#bind = $mainMod SHIFT, tab, cyclenext, prev
bind = $mainMod ALT, H, movefocus, l
bind = $mainMod ALT, J, movefocus, d
bind = $mainMod ALT, K, movefocus, u
bind = $mainMod ALT, L, movefocus, r

bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d

# by default this uses the `workspace` dispatcher,
# however to get XMonad style behaviour of swapping
# the current workspace with the other monitor, I'm using
# `focusworkspaceoncurrentmonitor` instead

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, focusworkspaceoncurrentmonitor, 1
bind = $mainMod, 2, focusworkspaceoncurrentmonitor, 2
bind = $mainMod, 3, focusworkspaceoncurrentmonitor, 3
bind = $mainMod, 4, focusworkspaceoncurrentmonitor, 4
bind = $mainMod, 5, focusworkspaceoncurrentmonitor, 5
bind = $mainMod, 6, focusworkspaceoncurrentmonitor, 6
bind = $mainMod, 7, focusworkspaceoncurrentmonitor, 7
bind = $mainMod, 8, focusworkspaceoncurrentmonitor, 8
bind = $mainMod, 9, focusworkspaceoncurrentmonitor, 9
bind = $mainMod, 0, focusworkspaceoncurrentmonitor, 10

# Move active window to a workspace with mainMod + SHIFT + [1-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT CTRL, 1, movetoworkspacesilent, h
bind = $mainMod SHIFT CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT CTRL, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde = $mainMod CTRL, H, resizeactive, -10 0
binde = $mainMod CTRL, J, resizeactive, 0 10
binde = $mainMod CTRL, K, resizeactive, 0 -10
binde = $mainMod CTRL, L, resizeactive, 10 0

bind = $mainMod, F, fullscreen

# mediakeys
bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl=, XF86AudioPlay, exec, playerctl play-pause
bindl=, XF86AudioNext, exec, playerctl next
bindl=, XF86AudioPrev, exec, playerctl previous

# screenshot
bind = $mainMod CTRL, 4, exec, /home/ben/bin/hyprshot -m region -o ~/pictures/screenshots
bind = $mainMod CTRL, 5, exec, /home/ben/bin/hyprshot -m window -o ~/pictures/screenshots
bind = $mainMod, Print, exec, /home/ben/bin/hyprshot -m output -m active --clipboard-only

# clipboard
exec-once=wl-clip-persist --clipboard regular # make pasted things keep around after closing the app
# clipboard history
exec-once=wl-paste --type text --watch cliphist store #Stores only text data
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

